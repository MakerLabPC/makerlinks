{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_link') }}" method=post class="form-inline">
    <div class="form-group">
      <input type="url" name="link" class="form-control" placeholder="URL">
      <input type="text" name="submitter" class="form-control" placeholder="Your Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <table class="table table-hover">
  <thead>
    <tr>
      <th>URL</th>
      <th>Submitter</th>
    </tr>
  </thead>
  <tbody>
  {% for link in links %}
    <tr><td>{{ link.link|safe }}</td>
    <td>{{ link.submitter }}</td></tr>
  {% else %}
    <tr><em>Unbelievable.  No links here so far</tr>
  {% endfor %}
  </tbody>
  </table>
{% endblock %}
